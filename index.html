<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lecteur vidéo professionnel avec playlist et gestion de publicités">
    <title>XFLIX - L'univers du divertissement pour adulte</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="XFLIX">
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <meta name="theme-color" content="#9a0475" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#9a0475">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
        <a href="https://matele.live" class="logo">XFLIX</a>
    </header>

    <!-- Bannière publicitaire -->
    <div class="ad-banner" id="bannerAd">
        <div class="ad-banner-content">
            <div class="ad-banner-text">
                <h3>TOUT CANAL+ !</h3>
                <p>Téléchargez maintenant Africa Box pour visionner toutes les chaînes du monde</p>
            </div>
            <a href="https://matele.live" class="ad-banner-cta-link">
                <button class="ad-banner-cta">Découvrir</button>
            </a>
        </div>
    </div>

    <div class="main-container">
        <section class="player-section">
            <div class="video-container">
                <video id="videoPlayer" controls poster="player-cover.jpg"></video>

                <!-- Publicité preroll -->
                <div class="ad-container" id="adContainer">
                    <div class="ad-brand">Publicité</div>
                    <div class="ad-content" id="adContent">Profitez de notre offre spéciale ce mois-ci !</div>
                    <div class="ad-timer" id="adTimer">00:30</div>
                    <div class="ad-buttons">
                        <a href="https://matele.live" class="ad-button-link">
                            <button class="ad-button" id="skipAdBtn">
                                <i class="fas fa-forward"></i> Ignorer
                            </button>
                        </a>
                    </div>
                </div>

                <div class="video-info">
                    <h2 class="video-title" id="currentVideoTitle">Sélectionnez une vidéo</h2>
                    <div class="video-meta">
                        <span id="videoPosition">0/14872</span>
                        <span><i class="fas fa-eye"></i> 970.6M vues</span>
                    </div>
                </div>
            </div>

            <div class="player-controls">
                <button class="player-nav-button" id="prevButton" disabled>
                    <i class="fas fa-backward"></i> Précédent
                </button>
                <button class="player-nav-button" id="nextButton">
                    Suivant <i class="fas fa-forward"></i>
                </button>
            </div>
        </section>

        <section class="playlist-section">
            <h2 class="section-title">XFLIX VOD</h2>
            <div class="playlist-grid" id="playlist">
                <!-- Vidéos chargées dynamiquement -->
            </div>
            <button class="load-more" id="loadMoreBtn">
                <i class="fas fa-plus"></i> Afficher plus de vidéos
            </button>
        </section>
         <section class="playlist-section">
            <h2 class="section-title">XFLIX LIVE</h2>
            <div class="playlist-grid" id="playlist">
                <!-- Vidéos chargées dynamiquement -->
            </div>
            <button class="load-more" id="loadMoreBtn">
                <i class="fas fa-plus"></i> Afficher plus de chaînes
            </button>
        </section>
    </div>

    </div>

    <footer>
        <p>&copy; 2025 <a href="https://matele.live">AFRICA BOX</a>. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="scripts/main.js"> </script>
</body>
</html>
